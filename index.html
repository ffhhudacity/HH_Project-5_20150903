<!DOCTYPE html>
<html lang="en">
<!-- This project is the Project 5 of Udacity Front-End Web Developer Nanodegree, also the last one left to meet the specifications for me. This project is to create a neighborhood map with a list view of places and search filter function from the list, as well as showing the corresponding map markers and info on google maps. -->
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

	<h1>Palo Alto Coffee Shops with Wifi</h1>


	<div class="col-xs-2">
        <div id="search-container">
            <form>
                <input data-bind="textInput: searchInput" id="search" type="search" placeholder="filter your search here" autocomplete="off">
            </form>

            <ul data-bind="foreach: filteredLocations">
            	<div>
            		<li data-bind="click: $parent.triggerMarker">
            			<button data-bind="text: title" type="button"></button>
            		</li>
            	</div>
        	</ul>
        </div>
	</div>

	<div class="col-xs-10">
		<div id="map-canvas" class="map">
		</div>
	</div>




	<script src="js/data.js"></script>
	<script src="js/lib/knockout-3.3.0.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
